<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIK - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container center-content">
        <h2 class="sub-heading">Welcome to your SIK Dashboard, <span id="dashboardUsername"></span>!</h2>
        <p class="description">Your User ID: <span id="dashboardUserId" style="font-weight: bold; color: #5a67d8;"></span></p>
        <p class="description">What would you like to do today?</p>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>AI Chat</h3>
                <p>Engage in intelligent conversations with our AI.</p>
                <a href="ai_chat.html" class="btn primary-btn">Go to Chat</a>
            </div>
            <div class="dashboard-card">
                <h3>Image Generation</h3>
                <p>Generate unique images from your text prompts.</p>
                <a href="image_gen.html" class="btn primary-btn">Generate Images</a>
            </div>
        </div>

        <button id="logoutBtn" class="btn danger-btn" style="margin-top: 2rem;">Logout</button>
    </div>
    <!-- Message box for alerts -->
    <div id="messageBox"></div>
    <script src="js/dashboard.js"></script>
</body>
</html>
